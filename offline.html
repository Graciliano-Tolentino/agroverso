<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Agroverso – Offline</title>
  <link rel="icon" href="/icons/icon-192.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', 'Open Sans', sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
    }

    h1 {
      font-size: 1.8rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .logo {
      width: 64px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <main class="container" role="alert" aria-live="assertive">
    <img src="/icons/icon-192.png" alt="Logotipo Agroverso" class="logo" />
    <h1>Você está offline</h1>
    <p>
      Parece que sua conexão com a internet foi interrompida.<br />
      Por favor, verifique sua rede e tente novamente em instantes.
    </p>
    <p style="margin-top: 2rem; font-size: 0.85rem; color: #888;">
      Agroverso – Tecnologia com raízes profundas 🌱
    </p>
  </main>
</body>
</html>
